<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://use.typekit.net/syi1jgs.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-navmenu">
            <ul class="navbar">
                <li class="navbarlink"><a href="index.html">Home</a></li>
                <li class="navbarlink"><a href="achievements.html">Achievements</a></li>
                <li class="navbarlink active-nav"><a href="gallery.html">Gallery</a></li>
                <li class="navbarlink"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="grid-item slideshow">
            <div id="demo" class="carousel slide slideshow-images" data-bs-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Images/galleryImages/image1.jpg" alt="1" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/galleryImages/image2.jpg" alt="2" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/achievementImages/achievement3.jpg" alt="3" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/achievementImages/achievement4.jpg" alt="4" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/achievementImages/achievement5.jpg" alt="5" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/achievementImages/achievement6.jpg" alt="6" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/achievementImages/achievement7.jpg" alt="7" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/achievementImages/achievement8.jpg" alt="8" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/achievementImages/achievement9.jpg" alt="9" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/achievementImages/achievement10.jpg" alt="10" class="d-block"
                            style="width:100%">
                    </div>
                    <div class="slide-number">
                        <p id="number">1/10</p>
                    </div>

                </div>
            </div>
            <button onclick="minusSlideNum();" class="carousel-control-prev" type="button" data-bs-target="#demo"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button onclick="plusSlideNum();" class="carousel-control-next" type="button" data-bs-target="#demo"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="js/game.js">



    </script>
</body>

</html>
